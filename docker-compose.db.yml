services:
  mysql:
    image: mysql:8.0
    container_name: issue-tracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: issue_tracker
      MYSQL_USER: issue_tracker
      MYSQL_PASSWORD: issue_tracker
    ports:
      - "3306:3306"
    volumes:
      - issue_tracker_mysql_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  issue_tracker_mysql_data:
